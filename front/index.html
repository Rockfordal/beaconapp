<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css"/>
    <!-- <link rel="stylesheet" href="css/vendor/toastr.min.css"/> -->
    <!-- <link rel="stylesheet" href="app/bower_components/AngularJS-Toaster/toaster.css"/> -->
    <link rel="stylesheet" href="css/vendor/toaster.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Inner Core</title>
</head>

<body ng-app="innercore" ng-controller="MyAuthCtrl">
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation" ng-controller="navCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/">
                <img src="images/innercore.jpg" alt="" width="25px" height="25px"/>
                Inner Core</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/beacon')}"><a href="/#/beacon">Beacons</a></li>
                <li ng-class="{active: isActive('/unit')}"><a href="/#/unit">Units</a></li>
                <li ng-class="{active: isActive('/castle')}"><a href="/#/castle">Castles</a></li>
                <li ng-class="{active: isActive('/user')}"><a href="/#/user">Admins</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown ng-isolate-scope" ng-show="loginObj.user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img ng-src="{{userphoto}}"></img>
                        <i class="icon-comment icon-white"></i> <span id="userlogin">{{loginObj.user.displayName}}</span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" ng-click="loginObj.$logout()">Logout</a></li>
                    </ul>
                </li>
                <li ng-hide="loginObj.user">
                    <a href="" ng-click="loginObj.$login('facebook')">Login</a>
                </li>
            </ul>
        </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container -->
</nav>

<div class="container">

<div ng-show="loginObj.user" ng-view>
</div> <!-- login, beaconCtrl -->
</div> <!-- container -->

<script src="/js/vendor/jquery-2.1.1.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script src="/js/vendor/moment.min.js"></script>
<script src="/js/vendor/toastr.min.js"></script>
<script src="/js/vendor/angular.js"></script>
<script src="/js/vendor/angular-route.js"></script>
<script src="/js/vendor/ui-bootstrap-tpls.min.js"></script>
<!--<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>-->
<!--<script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>-->
<!--<script src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>-->

<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.js"></script>
<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>

<script src="/app/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/app/bower_components/AngularJS-Toaster/toaster.js"></script>
<script src="/js/app.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/controllers/beaconCtrl.js"></script>
<script src="/js/controllers/unitCtrl.js"></script>
<script src="/js/controllers/castleCtrl.js"></script>
<script src="/js/controllers/myauthCtrl.js"></script>
<script src="/js/controllers/userCtrl.js"></script>
</body>
</html>
